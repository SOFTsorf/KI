<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Assistent - Kostenlos</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 400px; height: 80vh; background: #1e1e1e; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #333; color: #eee; }
        .input-area { display: flex; padding: 15px; gap: 10px; background: #252525; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }
        button { background: #007bff; border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        <div class="msg ai">Hallo! Ich bin jetzt im "Free-Mode" konfiguriert. Frag mich was!</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Schreib was...">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = 'msg ' + sender;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getFreeAIResponse(text) {
        // Da OpenAI ohne Geld nicht geht, nutzen wir hier eine 
        // einfache Antwort-Logik oder simulieren die Intelligenz, 
        // damit dein Design erstmal "gesund" aussieht.
        
        const loading = document.createElement('div');
        loading.className = 'msg ai';
        loading.innerText = "Überlege...";
        chatBox.appendChild(loading);

        // Simulation einer Antwort (Du kannst hier später eine kostenlose API anbinden)
        setTimeout(() => {
            chatBox.removeChild(loading);
            let response = "Ich bin bereit! Da kein Guthaben auf deinem Key ist, antworte ich im Demo-Modus. Um echt zu chatten, bräuchten wir ein kostenloses Modell wie Llama lokal.";
            
            if(text.toLowerCase().includes("hallo")) response = "Hey! Schön, dass das Design jetzt klappt!";
            
            addMessage(response, 'ai');
            
            // Sprachausgabe
            const speech = new SpeechSynthesisUtterance(response);
            speech.lang = 'de-DE';
            window.speechSynthesis.speak(speech);
        }, 1000);
    }

    function handle() {
        const t = inputField.value.trim();
        if(t) {
            addMessage(t, 'user');
            inputField.value = '';
            getFreeAIResponse(t);
        }
    }

    sendBtn.onclick = handle;
    inputField.onkeypress = (e) => { if(e.key === 'Enter') handle(); };
</script>

</body>
</html>
